<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SRA Leaderboard</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">

    <!-- TOP CENTER: Lap pill -->
    <div id="lap-pill" aria-live="polite">LAP 0 / 0</div>

    <!-- LEFT: Leaderboard -->
    <aside id="board" role="list" aria-label="Leaderboard">
      <!-- rows injected by app.js -->
    </aside>

    <!-- BOTTOM-RIGHT: Selected driver box -->
    <div id="focus-panel" aria-live="polite">
      <div id="focus-pos">-</div>
      <div id="focus-right">
        <div id="focus-name">NO DRIVER</div>
        <div id="focus-gap">GAP TO P1 -</div>
      </div>
    </div>

    <!-- DEBUG: Connection status (hidden in CSS, visible in console) -->
    <div id="debug-status" style="position:absolute;top:10px;right:10px;font-size:10px;color:#0f0;background:#000;padding:4px 8px;opacity:0.6;z-index:999;display:none;">WS: CONNECTING</div>

  </div>

  <script src="app.js"></script>
</body>
</html>
